<!DOCTYPE html>
<html>
<head>
  <title>员工信息管理系统登录页面</title>
  <link rel="stylesheet" href="resource/layui/css/layui.css"/>
  <link rel="stylesheet" href="css/login.css"/>
  <script src="js/jquery-1.11.0.js"></script>
  <script src="resource/layui/layui.js"></script>
</head>
<body>
<div class="wrap">
  <img src="image/beijing.jpg" class="imgStyle">
  <div class="loginForm">
    <form>
      <div class="logoHead">
        <h2 style="margin-top: 15px">公司员工信息管理系统</h2>
      </div>
      <div class="usernameWrapDiv">
        <div class="usernameLabel">
          <label>用户名:</label>
        </div>
        <div class="usernameDiv">
          <i class="layui-icon layui-icon-username adminIcon"></i>
          <input id="loginUsername" class="layui-input adminInput" type="text" name="username" placeholder="输入用户名" >
        </div>
      </div>
      <div class="usernameWrapDiv">
        <div class="usernameLabel">
          <label>密码:</label>
        </div>
        <div class="passwordDiv">
          <i class="layui-icon layui-icon-password adminIcon"></i>
          <input id="loginPassword" class="layui-input adminInput" type="password" name="password" placeholder="输入密码">
        </div>
      </div>
      <div class="usernameWrapDiv">
        <div class="usernameLabel">
          <label>验证码:</label>
        </div>
        <div class="cardDiv">
          <input id="loginCard" class="layui-input cardInput" type="text" name="card" placeholder="输入验证码">
        </div>
        <div class="codeDiv">
          <input id="loginCode" class="layui-input codeInput"  type="button">
        </div>
      </div>
      <div class="usernameWrapDiv">
        <div class="submitLabel">
          <label>没有账号？<a href="#" id="loginRegister">点击注册</a></label>
        </div>
        <div class="submitDiv">
          <input id="loginBtn" type="button" class="submit layui-btn layui-btn-primary" value="登录"></input>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  function getSelectval(id){
    var selId = document.getElementById(id);       //获取select的id
    var seleIndex =selId.selectedIndex;            //获取被选项的引索值
    alert(selId.options[seleIndex].value);       //获取被选项的value
    alert(selId.options[seleIndex].text);       //获取被选项的文本
  }
</script>
</body>
</html>
